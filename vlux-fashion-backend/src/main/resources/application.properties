# Application Name
spring.application.name=vlux-fashion

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3307/vlux_fashion?allowPublicKeyRetrieval=true
spring.datasource.username=developer
spring.datasource.password=  

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true  

# Optional: Set the dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3307/vlux_fashion?allowPublicKeyRetrieval=true
spring.flyway.user=developer
spring.flyway.password=
spring.flyway.locations=classpath:db/migration
spring.flyway.group=true
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# JWT configuration
security.jwt.secret-key=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
security.jwt.expiration-time=86400000

# AWS S3 configuration
aws.s3.bucketName=huyngaws
aws.region=ap-southeast-2
aws.java.v1.printLocation=true
aws.java.v1.disableDeprecationAnnouncement=true

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

