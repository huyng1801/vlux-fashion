# Application Name
spring.application.name=wheycenter

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/wheycenter_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=  

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true  

# Optional: Set the dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/wheycenter_db?useSSL=false&serverTimezone=UTC
spring.flyway.user=root
spring.flyway.password=
spring.flyway.locations=db/migration
spring.flyway.group=true
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

security.jwt.secret-key=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
# 24h in millisecond
security.jwt.expiration-time=86400000

# aws
aws.s3.bucketName=s3-wheycenter
aws.region=Asia Pacific (Sydney)
aws.java.v1.printLocation=true
aws.java.v1.disableDeprecationAnnouncement=true

