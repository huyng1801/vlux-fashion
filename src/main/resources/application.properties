# Application Name
spring.application.name=wheycenter

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/wheycenter_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=  

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true  

# Optional: Set the dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/wheycenter_db?useSSL=false&serverTimezone=UTC
spring.flyway.user=root
spring.flyway.password=
spring.flyway.group=true
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# Optional: Enable SQL logging (useful for debugging)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
